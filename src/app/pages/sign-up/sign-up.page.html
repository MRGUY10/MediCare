<ion-content [fullscreen]="true">
  <div class="h-screen w-full flex-col flex">
    <div class="flex bg-blue-500 justify-between items-center py-4 px-6">
      <h1 class="font-bold text-2xl">
        <!-- <ion-icon name="arrow-back"></ion-icon> -->
      </h1>
      <div class="font-semibold text-lg">
        <p routerLink="/login" class="cursor-pointer text-white">Login</p>
      </div>
    </div>
    <div class="h-full flex flex-col space-y-10 bg-blue-500" >
      <div id="form-toast" expand="block" #formToaster hidden>Open</div>
      <div id="formSuccess-toast" expand="block" #formSuccessToaster hidden>Open</div>
      <div id="message-toast" expand="block" #messageToaster hidden>Open</div>
      <section class="w-full px-6">
        <div class="text-white">
          <p class="font-semibold text-2xl mb-3">Sign Up</p>
          <p>Welcome to your best artist media</p>
        </div>
      </section>
      <section class="px-6 py-4 w-full bg-white flex-grow rounded-t-[2.5em] overflow-y-scroll">
        <form [formGroup]="registrationForm" class="flex flex-col justify-between h-full">
          <ul class="bg-transparent pt-4 text-slate-600 space-y-4">
            <input class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="email" formControlName="email" placeholder="Email"/>
            <input class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="text" formControlName="name" placeholder="Name" />
            <input class="bg-[#f5f5f5] text-black/40 w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="date" formControlName="dateofbirth" placeholder="Date of birth" />
            <input class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="password" formControlName="password" placeholder="Password" />
          </ul>
          <input type="button" value="Continue" (click)="signup()" class="bg-blue-500 text-white w-full py-4 rounded-full mt-4" />
        </form>
      </section>
    </div>
  </div>
  <ion-toast class="text-red-700 text-lg font-medium" trigger="form-toast" message="Date wrong" [duration]="3000"></ion-toast>
  <ion-toast class="text-red-700 text-lg font-medium" trigger="formSuccess-toast" message="Successful to upload picture" [duration]="3000"></ion-toast>
  <ion-toast [class]="'text-lg font-medium '+ (messageStatus ? 'text-blue-700':'text-red-700')" trigger="message-toast" [message]="message" [duration]="3000"></ion-toast>
</ion-content>
