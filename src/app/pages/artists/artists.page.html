<ion-content [fullscreen]="true">
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto h-full flex flex-col">
      <div>
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <ion-icon name="arrow-back" style="color: black; font-size: 2em;"></ion-icon>
          <h1 class="text-2xl font-bold text-gray-800" (click)="refresh()">Artists</h1>
          <!-- <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">New</button> -->
        </div>

        <!-- Search Bar -->
        <div class="mb-4">
          <input
            type="text"
            [(value)]="name"
            (input)="searchArtistByName($event)"
            placeholder="Search artists..."
            class="w-full p-3 text-gray-600 bg-transparent rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Artist List -->
      <div class="space-y-4 overflow-y-scroll">
        <!-- Artist Card -->
        @for (item of filteredArtists; track $index) {
          <div class="items-center space-y-2 bg-white shadow rounded-lg p-4">
            <div class="flex" routerLink="{{item.id}}">
              <div class="w-16 h-16 flex-shrink-0">
                <img
                  [src]="item.image"
                  alt="Artist"
                  class="w-full h-full rounded-full object-cover"
                />
              </div>
              <div class="ml-4 flex-1">
                <h2 class="text-lg font-semibold text-gray-800">{{item.name}}</h2>
                <p class="text-sm text-gray-600">
                  Number of Albums: {{item.numOfAlbums}}
                </p>
                <p class="text-sm text-gray-600">Label: {{item.recordLabel}}</p>
                <div class="flex mt-1">
                  <div class="text-yellow-500 flex">
                    @for (item of [].constructor(item.rate); track $index) {
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-star-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                      />
                    </svg>
                    } @for (item of [].constructor(5 - (item.rate || 0)); track
                    $index){
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-star"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"
                      />
                    </svg>
                    }
                  </div>
                </div>
              </div>
            </div>
            <div class="ml-4 flex items-center space-x-2">
              <div
                class="flex-1 bg-transparent h-8 rounded relative overflow-hidden"
              >
                <div
                  class="bg-transparent bg-opacity-50 absolute inset-0 h-full w-full"
                ></div>
              </div>
              <div class="space-x-2">
                <button
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                  (click)="followArtist(item.id,$index)"
                >
                  {{checkFollow(item.id) ? 'Unfollow' : 'Follow'}}
                </button>
                <button
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                  (click)="rateIt(item.id)"
                >
                  {{checkRate(item.id) ? 'Rated' : 'Rate'}}
                </button>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </body>
  <div id="message-toast" expand="block" #messageToaster hidden>Open</div>
  <ion-modal
    #barcode_modal
    [isOpen]="showRateSelect"
    (didDismiss)="showRateSelect = false"
    [breakpoints]="[0.3, 0.5, 0.9]"
    [initialBreakpoint]="0.2"
  >
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="barcode_modal.dismiss()" color="dark" #close>
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class=" h-full bg-black">
          <ion-select
            class=" py-2 w-full rounded-2xl outline-none text-white placeholder:text-white"
            aria-label="number of starts"
            placeholder="Number of stars"
            [multiple]="false"
            [(ngModel)]="rate"
          >
            <ion-select-option value="0">0</ion-select-option>
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
          </ion-select>
          <div 
            class="mt-2 p-2 bg-blue-500 rounded-lg" 
            (click)="rateArtist()"
          >
            Rate
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-toast [class]="'text-lg font-medium '+ (messageStatus ? 'text-blue-700':'text-red-700')" trigger="message-toast" [message]="message" [duration]="2000"></ion-toast>
</ion-content>
