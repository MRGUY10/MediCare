  <ion-content [fullscreen]="true">
    <div class="h-full flex flex-col space-y-10 bg-blue-500">
      <div id="message-toast" expand="block" #messageToaster hidden>Open</div>
      <section class="w-full px-6">
        <div class="text-white">
          <p class="font-semibold text-2xl mb-3 mt-2">Registration</p>
          <p>Welcome back your best artist media</p>
        </div>
      </section>
      <section class="px-6 py-4 w-full bg-white flex-grow rounded-t-[2.5em]">
        <form [formGroup]="loginForm" class="flex flex-col justify-between h-full">
          <ul class="bg-transparent pt-4 text-slate-600 space-y-4">
            <input class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="test" formControlName="email" placeholder="Enter your name"/>
            <input class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="email" formControlName="password" placeholder="Email" />
            <input class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="number" formControlName="password" placeholder="Tel number" />
            <input class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600" type="number" formControlName="password" placeholder="Token" />
            <!-- <div class="w-full text-right">
              <p>Forgot password?</p>
            </div> -->
          </ul>
          <input type="submit" value="Request Code" (click)="login()" class="bg-blue-500 text-white w-full py-4 rounded-full mt-4" />
        </form>
        <div></div>
      </section>
    </div>
    <ion-toast [class]="'text-lg font-medium '+ (messageStatus ? 'text-blue-700':'text-red-700')" trigger="message-toast" [message]="message" [duration]="3000"></ion-toast>
  </ion-content>
  
</div>
